<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

<body background="background.jpg">
<center>
  	<h3 class="btn btn-primary heading">AI DJ WEB APP
	    <br>

	<br><br>
  <button class="btn btn-primary playbutton">Play</button>

   <img src="disk.gif" class="div_speed_image">
   <br>
   <br>
   <h5 class="btn btn-primary" id="speed">Speed</h5>
  </div>
 
  <div class="div_volume">
    <img src="disk.gif" class="div_vol_image">
    <br>
    <br>
    <h5 class="btn btn-primary" id="volume">Volume</h5>
  </div>

  
  
</center>

<script src="main.js"></script>
